<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Fashion Stylist</title>

  <!-- Tailwind CDN (ignore production warning for now; install properly later if needed) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- PWA manifest -->
  <link rel="manifest" href="/Photo-style-editor-/manifest.json">

  <!-- Theme color for browser UI -->
  <meta name="theme-color" content="#000000">

  <!-- Modern standalone hint (replaces deprecated Apple tag) -->
  <meta name="mobile-web-app-capable" content="yes">

  <style>
    body { font-family: 'Inter', sans-serif; }
    .aurora-background {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1; background-color: #111827; pointer-events: none;
    }
    .aurora-background::before, .aurora-background::after {
      content: ""; position: absolute; width: 800px; height: 800px;
      border-radius: 50%; filter: blur(150px); opacity: 0.3;
      mix-blend-mode: screen; animation: aurora-glow 20s linear infinite alternate;
    }
    .aurora-background::before {
      background: radial-gradient(circle, rgba(168, 85, 247, 0.8), transparent 70%);
      top: -200px; left: -200px;
    }
    .aurora-background::after {
      background: radial-gradient(circle, rgba(236, 72, 153, 0.8), transparent 70%);
      bottom: -200px; right: -200px; animation-delay: 5s;
    }
    @keyframes aurora-glow {
      0% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(100px, 50px) scale(1.2); }
      100% { transform: translate(-50px, -100px) scale(1); }
    }
  </style>
</head>
<body class="min-h-screen">

  <!-- Background glow -->
  <div class="aurora-background"></div>

  <!-- Your app's UI content (replace this placeholder with your actual dropdowns, forms, etc.) -->
  <main class="container mx-auto p-4 text-white">
    <h1 class="text-3xl font-bold mb-4">AI Fashion Stylist</h1>
    <!-- Example placeholder for UI elements; add your real content here -->
    <select class="bg-gray-800 text-white p-2 rounded">
      <option>Dress Type</option>
      <option>Saree</option>
      <option>Lehenga</option>
    </select>
    <!-- Add more UI here... -->
  </main>

  <!-- Service worker registration (only once, at the bottom) -->
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/Photo-style-editor-/sw.js', { scope: '/Photo-style-editor-/' })
      .then(() => console.log('SW registered'))
      .catch(err => console.log('SW registration failed', err));
  }
  </script>
</body>
</html>
