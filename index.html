<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- PWA manifest -->
<link rel="manifest" href="/Photo-style-editor-/manifest.json">

<!-- Theme color for browser -->
<meta name="theme-color" content="#000000">

<!-- iOS support -->
<link rel="apple-touch-icon" href="/Photo-style-editor-/icons/icon-192x192.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Fashion Stylist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .aurora-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-color: #111827; /* bg-gray-900 */
        pointer-events: none;
      }
      .aurora-background::before,
      .aurora-background::after {
        content: "";
        position: absolute;
        width: 800px;
        height: 800px;
        border-radius: 50%;
        filter: blur(150px);
        opacity: 0.3;
        mix-blend-mode: screen;
        animation: aurora-glow 20s linear infinite alternate;
      }
      .aurora-background::before {
        background: radial-gradient(circle, rgba(168, 85, 247, 0.8), transparent 70%);
        top: -200px;
        left: -200px;
      }
      .aurora-background::after {
        background: radial-gradient(circle, rgba(236, 72, 153, 0.8), transparent 70%);
        bottom: -200px;
        right: -200px;
        animation-delay: 5s;
      }
      @keyframes aurora-glow {
        0% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(100px, 50px) scale(1.2); }
        100% { transform: translate(-50px, -100px) scale(1); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",

}
</script>
</head>

// Register service worker
if ('serviceWorker' in navigator) {

}
</script>
